<!DOCTYPE html>

<html lang="en">

<head>

    <!-- Required meta tags -->

    <meta charset="utf-8">

    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">


    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <!-- Custom CSS -->

    <link rel="stylesheet" href="../css/Nestedgrid.css" type="text/css">


    <title>Bare Bones Twitter Bootstrap Page</title>

</head>

<body>

<div class="container">

    <div class="row">

        <div class="col">1</div>

        <div class="col">2</div>

        <div class="col">3</div>

        <div class="col">4</div>

        <div class="col">5</div>

        <div class="col">6</div>

        <div class="col">8</div>

        <div class="col">9</div>

        <div class="col">10</div>

        <div class="col">11</div>

        <div class="col">12</div>

    </div>

    <div class="row parent">

        <div class="col-6">

            <div class="row nested row-cols-md-3 row-cols-lg-6">

                <div class="col">

                    1-nested

                </div>

                <div class="col">

                    2-nested

                </div>

                <div class="col">

                    3-nested

                </div>

                <div class="col">

                    4-nested

                </div>

                <div class="col">

                    5-nested

                </div>

                <div class="col">

                    6-nested

                </div>

            </div>

        </div>

        <div class="col-4">

            4-columns

        </div>

        <div class="col-2">

            2-columns

        </div>

    </div>

</div>
</body>

</html>
